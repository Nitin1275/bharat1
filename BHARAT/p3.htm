<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to India</title>
</head>
<body>
    <h2>Write a JavaScript program to create a button and on user click, display "Welcome to India"</h2>

    <button onclick="displayMessage()">Click Me</button>

    <p id="message"></p>

    <script>
        function displayMessage() {
            document.getElementById("message").innerHTML = "Welcome to India";
        }
    </script>
</body>
</html>
